<style>
    .foto {
        margin-left: 366px;
        position: absolute;
        opacity: 0;
        animation-name: animacao;
        animation-duration: 20s;
        animation-iteration-count: infinite;
        margin-top: -96px;

    }

    @keyframes animacao {
        25% {
            opacity: 1;
            transform: scale(1.1, 1.1);
        }

        50% {
            opacity: 0;
        }
    }

    .foto:nth-child(1) {}

    .foto:nth-child(2) {
        animation-delay: 5s;
    }

    .foto:nth-child(3) {
        animation-delay: 10s;
    }

    .foto:nth-child(4) {
        animation-delay: 15s;
    }
</style>
